import:
  - "/Users/ihsan/.config/alacritty/color.yml"

window:
  dimensions:
    columns: 171 # 84
    lines  : 50  # 34

  padding:
    x: 0
    y: 0

  position:
    x: 72
    y: 124

  dynamic_padding: false
  decorations    : "Buttonless"


add_newline: false


scrolling:
  history: 0
  # multiplier: 3


font:
  normal:
    family: "FiraCode Nerd Font"
    style : "Regular"

  bold:
    family: "FiraCode Nerd Font"
    style : "Bold"

  italic:
    family: "FiraCode Nerd Font"
    style : "Italic"

  size            : 13.0
  use_thin_strokes: true


draw_bold_text_with_bright_colors: true


bell:
  animation: "EaseOutExpo"
  duration: 0
  color: "0xeeeeee"


background_opacity: 1.0


mouse:
  hide_when_typing: true


cursor:
  style: "Block"


live_config_reload: true
alt_send_esc: false


key_bindings:

  # tmux (NOTE: requires c-g (\x07) as tmux prefix) use `xxd -psd`
  - { key: "O",    mods: "Command", chars: "\x07\x6f" }
